{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karzinka</title>
</head>
<body>
<link rel="stylesheet" href="{% static 'bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% include 'header.html' %}

<div class="messages">
    {% for i in messages %}
        {% if 'success' in i.tags %}
            <div class="alert alert-primary " role="alert">{{ i }}</div>
        {% elif 'info' in i.tags %}
            <div class="alert alert-info" role="alert">{{ i }}</div>
        {% elif 'error' in i.tags %}
            <div class="alert alert-danger" role="alert">{{ i }}</div>

        {% endif %}
    {% endfor %}
</div>

{% block content %}

{% endblock %}


</body>
</html>
